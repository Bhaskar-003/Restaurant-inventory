<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <h1>Inventory Management System</h1>

    <h2>Add New Item</h2>
    <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required min="0">
        <input type="number" id="item-price" placeholder="Price" required min="0" step="0.01">
        <input type="text" id="item-category" placeholder="Category" required>
        <button type="button" id="add-item-button">Add Item</button>
    </form>

    <h2>Dashboard</h2>
    <div id="dashboard">
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Inventory Value: $<span id="total-value">0.00</span></p>
    </div>

    <h2>Inventory</h2>
    <input type="text" id="inventory-search" placeholder="Search Inventory">
    <table id="inventory-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th> <!-- Column for Edit and Delete Button -->
            </tr>
        </thead>
        <tbody>
            <!-- Inventory rows will be rendered here -->
        </tbody>
    </table>

    <h2>Inventory Chart</h2>
    <canvas id="inventoryChart" width="400" height="200"></canvas>

    <button id="save-csv-button">Save as CSV</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
